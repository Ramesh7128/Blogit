{% extends "base.html" %}

{% block content %}
  <h2>New post</h2>

    <form method="post">
      <label>
        <div class="text">Title</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div class="text">Content</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input class="newpost" type="submit">
    </form>
{% endblock %}
